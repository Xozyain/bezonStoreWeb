<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
<h1 class="cart-header">Your Shopping Cart</h1>
<div class="cart cart-container">
    <table class="cart__table">
        <thead>
            <tr class="cart__row">
                <th class="cart__header">Product</th>
                <th class="cart__header">Price</th>
                <th class="cart__header">Quantity</th>
                <th class="cart__header">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cart__row">
                <td class="cart__cell">Product 1</td>
                <td class="cart__cell">$10.00</td>
                <td class="cart__cell">2</td>
                <td class="cart__cell">$20.00</td>
            </tr>
            <tr class="cart__row">
                <td class="cart__cell">Product 2</td>
                <td class="cart__cell">$15.00</td>
                <td class="cart__cell">1</td>
                <td class="cart__cell">$15.00</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
